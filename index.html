
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mukul Ranganath | Growth Enabler</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f5f7;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      color: white;
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(91, 46, 145, 0.75);
      z-index: 0;
    }
    header * {
      position: relative;
      z-index: 1;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      animation: slideDown 1.5s ease-in-out;
    }
    header p {
      margin: 10px 0 20px;
      font-size: 1.2em;
      animation: fadeIn 2s ease-in-out 1s backwards;
    }
    nav {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out 1.5s backwards;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #5b2e91;
      margin-bottom: 20px;
    }
    ul {
      padding-left: 20px;
    }
    .experience h3, .project h3 {
      margin-bottom: 5px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #5b2e91;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: 600;
      animation: popUp 0.8s ease-in-out 2s backwards;
    }
    .button i {
      margin-right: 8px;
    }
    .icon {
      margin-right: 10px;
      color: #5b2e91;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .contact-info p {
      margin: 10px 0;
    }
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #5b2e91;
      color: white;
      border-radius: 50px;
      padding: 12px 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 999;
      font-weight: 600;
      animation: bounce 2s infinite;
    }
    .chat-widget i {
      margin-right: 8px;
    }
    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes popUp {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
