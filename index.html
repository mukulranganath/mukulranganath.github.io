<head>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f5f7;
      color: #333;

    }
    header {
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      color: white;
      padding: 80px 20px;
      text-align: center;
      position: relative;
    }
    header::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(91, 46, 145, 0.75);
      z-index: 0;
    }
    header * {
      position: relative;
      z-index: 1;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
      animation: fadeIn 2s ease-in-out;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      animation: slideDown 1.5s ease-in-out;
    }
    header p {
      margin: 10px 0 20px;
      font-size: 1.2em;
      animation: fadeIn 2s ease-in-out 1s backwards;
    }
    nav {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out 1.5s backwards;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }
    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #5b2e91;
      margin-bottom: 20px;
    }
    ul {
      padding-left: 20px;
    }
    .experience h3, .project h3 {
      margin-bottom: 5px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #5b2e91;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: 600;
      animation: popUp 0.8s ease-in-out 2s backwards;
    }
    .button i {
      margin-right: 8px;
    }
    .icon {
      margin-right: 10px;
      color: #5b2e91;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
    .contact-info p {
      margin: 10px 0;
    }
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #5b2e91;
      color: white;
      border-radius: 50px;
      padding: 12px 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 999;
      font-weight: 600;
      animation: bounce 2s infinite;
    }
    .chat-widget i {
      margin-right: 8px;
    }
    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes popUp {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
      .typing-animation::after {
      content: '|';
      animation: typing 5s steps(40, end) infinite, blink 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      border-right: 2px solid white;
    }
    @keyframes typing {
      0% { content: 'M'; }
      10% { content: 'Mu'; }
      20% { content: 'Muk'; }
      30% { content: 'Muku'; }
      40% { content: 'Mukul'; }
      50% { content: 'Mukul R'; }
      60% { content: 'Mukul Ra'; }
      70% { content: 'Mukul Ran'; }
      80% { content: 'Mukul Rang'; }
      90% { content: 'Mukul Ranga'; }
      100% { content: 'Mukul Ranganath'; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
    #testimonial-slider {
      background: #fff;
      border-left: 5px solid #5b2e91;
      padding: 20px;
      margin-top: 20px;
      font-style: italic;
      animation: slideTestimonial 12s infinite;
      height: 60px;
    }
    .testimonial {
      display: none;
    }
    .testimonial.active {
      display: block;
    }
    @keyframes slideTestimonial {
      0%   { content: '‚ÄúMukul is a growth champion ‚Äì his customer-first mindset drives impact.‚Äù'; }
      33%  { content: '‚ÄúA great blend of operations, partnerships, and creative thinking.‚Äù'; }
      66%  { content: '‚ÄúHis automation hacks saved our team 15+ hours/week.‚Äù'; }
      100% { content: '‚ÄúMukul is a growth champion ‚Äì his customer-first mindset drives impact.‚Äù'; }
    }
</head>
<body>
  <header>
    <img src="https://avatars.githubusercontent.com/u/9916838810?v=4" alt="Mukul Ranganath Profile Photo" />
    <h1 class="typing-animation"></h1>
    <p>üöÄ Growth Enabler | ü§ñ CS Ops Strategist | üåæ SaaS & Agritech Specialist</p>
    <nav>
      <a href="#about">About</a>
      <a href="#experience">Experience</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
    <a class="button" href="/resume/Mukul-Ranganath-Resume.pdf" download><i class="fas fa-file-download"></i>Download Resume</a>
  </header>

  <section id="testimonials">
    <h2><i class="fas fa-comment icon"></i>Testimonials</h2>
    <div id="testimonial-slider">
      <div class="testimonial"><img src="https://img.icons8.com/color/48/000000/manager--v1.png" alt="Person 1" style="width:40px; vertical-align:middle; margin-right:10px;"/> ‚ÄúMukul is a growth champion ‚Äì his customer-first mindset drives impact.‚Äù</div>
      <div class="testimonial"><img src="https://img.icons8.com/color/48/000000/teamwork.png" alt="Person 2" style="width:40px; vertical-align:middle; margin-right:10px;"/> ‚ÄúA great blend of operations, partnerships, and creative thinking.‚Äù</div>
      <div class="testimonial"><img src="https://img.icons8.com/color/48/000000/automation.png" alt="Person 3" style="width:40px; vertical-align:middle; margin-right:10px;"/> ‚ÄúHis automation hacks saved our team 15+ hours/week.‚Äù</div>
    </div>
  </section>
  <script>
    // Typing animation
    const titles = [
      "Mukul Ranganath",
      "Growth Enabler",
      "CS Ops Strategist"
    ];
    let i = 0;
    let j = 0;
    let currentTitle = '';
    let isDeleting = false;
    const speed = 150;
    const typingElement = document.querySelector('.typing-animation');

    function type() {
      if (i < titles.length) {
        if (!isDeleting && j <= titles[i].length) {
          currentTitle = titles[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          currentTitle = titles[i].substring(0, j--);
        }
        typingElement.textContent = currentTitle;
        if (j === titles[i].length) isDeleting = true;
        if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % titles.length;
        }
        setTimeout(type, speed);
      }
    }
    document.addEventListener('DOMContentLoaded', () => type());

    // Testimonial slider
    const testimonials = document.querySelectorAll('.testimonial');
    let current = 0;
    function showTestimonial() {
      testimonials.forEach((t, idx) => t.classList.remove('active'));
      testimonials[current].classList.add('active');
      current = (current + 1) % testimonials.length;
    }
    setInterval(showTestimonial, 4000);
    showTestimonial();
  </script>
</body>
</html>
